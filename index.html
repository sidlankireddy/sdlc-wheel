
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ICT-India SDLC Hub — SDLC Wheel</title>

<style>
/* =========================
   Stellantis-aligned palette
   ========================= */
:root{
  /* Core brand blues & neutrals */
  --stl-blue-1: #00133b;   /* deep navy */
  --stl-blue-2: #243882;   /* Stellantis brand blue */
  --stl-blue-3: #2f4aa0;   /* mid support tone (derived for contrast) */
  --stl-blue-4: #4b66c6;   /* lighter accent for visuals */
  --stl-ink:    #282b34;   /* dark neutral */
  --stl-gray:   #bcbcbc;   /* light neutral */
  --stl-white:  #ffffff;

  /* Component variables */
  --wheel-size: 560px;
  --label-size: 102px;
  --center-size: 170px;
  --font: "Segoe UI", Arial, sans-serif;

  /* Slice colors — all cool/neutral, avoiding harsh warm tones */
  /* Use a harmonious gradient of Stellantis blues + neutrals */
  --slice-1: var(--stl-blue-2); /* Planning & Analysis */
  --slice-2: var(--stl-blue-3); /* Design */
  --slice-3: var(--stl-blue-4); /* Implementation */
  --slice-4: #6e7fbf;           /* Testing & Integration (softened) */
  --slice-5: #49506a;           /* Deployment & Operations (neutral cool) */
  --slice-6: var(--stl-ink);    /* Maintenance */

  /* Label pills */
  --pill-bg: rgba(40, 43, 52, 0.28); /* translucent ink */
  --pill-border: rgba(255,255,255,0.46);
  --pill-text: var(--stl-white);

  /* Top bar & cards */
  --topbar-bg: linear-gradient(180deg, var(--stl-blue-1) 0%, #001b4f 100%);
  --card-bg: var(--stl-white);
  --card-shadow: 0 6px 22px rgba(0,0,0,0.05);

  /* Effects */
  --hover-glow: 0 0 0 8px rgba(36,56,130,0.12);
  --hover-scale: 1.06;
  --transition-fast: 180ms cubic-bezier(.2,.6,.3,1);
  --transition-med: 260ms cubic-bezier(.2,.6,.3,1);
}

* { box-sizing: border-box; }

body{
  margin:0;
  font-family:var(--font);
  background:radial-gradient(circle at center, #ffffff 0%, #eef2f8 100%);
  color:#1b1b1b;
}

/* ====== Top bar ====== */
.topbar{
  background:var(--topbar-bg);
  color:#fff;
  padding:12px 20px;
  font-weight:600;
  letter-spacing:.2px;
}

/* ====== Layout ====== */
.container{
  display:grid;
  grid-template-columns:1fr 360px;
  gap:24px;
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
}

.wheel-wrap{
  position:relative;
  background:var(--card-bg);
  border-radius:16px;
  padding:22px;
  box-shadow:var(--card-shadow);
  display:flex;justify-content:center;align-items:center;
}

/* ====== Wheel ====== */
.wheel{
  position:relative;
  width:var(--wheel-size);
  height:var(--wheel-size);
  max-width:100%;
  aspect-ratio: 1 / 1;
  border-radius:50%;
  background:
    /* subtle tick texture for premium feel */
    repeating-conic-gradient(rgba(255,255,255,0.06) 0deg 0.35deg, transparent 0.35deg 60deg),
    /* brand-aligned slice map */
    conic-gradient(
      var(--slice-1) 0deg   60deg,
      var(--slice-2) 60deg  120deg,
      var(--slice-3) 120deg 180deg,
      var(--slice-4) 180deg 240deg,
      var(--slice-5) 240deg 300deg,
      var(--slice-6) 300deg 360deg
    );
  box-shadow:
    inset 0 26px 50px rgba(255,255,255,0.06),
    inset 0 -18px 36px rgba(0,0,0,0.035);
  border:1px solid rgba(255,255,255,0.20);
}

.center{
  position:absolute;
  left:calc(50% - var(--center-size)/2);
  top:calc(50% - var(--center-size)/2);
  width:var(--center-size);
  height:var(--center-size);
  border-radius:50%;
  background:linear-gradient(145deg, #0a2b66, #092356 60%, #071d49);
  color:#fff;
  display:flex;align-items:center;justify-content:center;
  text-align:center;
  padding:10px;
  font-weight:700;
  font-size:17px;
  box-shadow:0 10px 22px rgba(0,0,0,0.22);
  z-index:1000;
}

/* ====== Labels (phase pills) ====== */
.phase-label{
  position:absolute;
  width:var(--label-size);
  height:var(--label-size);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px;
  text-align:center;
  color:var(--pill-text);
  font-weight:700;
  font-size:14px;             /* +1 for leadership readability */
  line-height:1.08;
  background:var(--pill-bg);
  border:1.4px solid var(--pill-border);
  box-shadow:0 6px 14px rgba(0,0,0,0.14);
  z-index:900;
  user-select:none;
  cursor:pointer;

  /* subtle polish */
  transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter var(--transition-fast);
  backdrop-filter: saturate(1.2) blur(0.2px);
}

.phase-label:hover{
  transform: scale(var(--hover-scale));
  box-shadow: var(--hover-glow), 0 8px 18px rgba(0,0,0,0.18);
  filter: brightness(1.06);
}

/* ====== Hover panel (animated) ====== */
#hover-panel{
  position:fixed;
  display:none;
  opacity:0;
  transform: translateY(-4px);
  background:#fff;
  padding:12px 14px;
  border-radius:8px;
  box-shadow:0 8px 26px rgba(0,0,0,0.12);
  z-index:2000;
  font-size:13px;
  color:#222;
  max-width:260px;
  transition: opacity var(--transition-med), transform var(--transition-med);
}
#hover-panel.visible{
  display:block;
  opacity:1;
  transform: translateY(0);
}

/* ====== Right-side panel (dynamic title only) ====== */
.info-box{
  background:var(--card-bg);
  padding:18px 20px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.05);
  line-height:1.55;
}
.info-title{
  margin:0 0 8px 0;
  font-weight:700;
  color:var(--stl-blue-2);
  font-size:18px;
}
.info-subtle{
  color:#5a5a5a;
  font-size:13px;
}

footer{
  margin-top:40px;
  text-align:center;
  color:#666;
  font-size:13px;
}
</style>
</head>

<body>
  <div class="topbar">ICT-India SDLC Hub</div>
  <div id="hover-panel"></div>

  <div class="container">
    <div class="wheel-wrap">
      <div class="wheel" id="wheel"></div>
      <div class="center">SDLC Repository</div>
    </div>

    <div class="info-box" id="infoBox">
      <h4 class="info-title" id="infoTitle">Select a phase</h4>
      <div class="info-subtle">
        Click a phase on the wheel to open its repository in a new tab.
      </div>
      <div style="margin-top:10px;">
        #About page</a> |
        #Feedback &amp; Contact</a>
      </div>
    </div>
  </div>

  <script>
  /** --- Config --- */
  const OPEN_IN_NEW_TAB = true; // keep new-tab behavior for demos

  const wheelEl     = document.getElementById("wheel");
  const hoverPanel  = document.getElementById("hover-panel");
  const infoTitleEl = document.getElementById("infoTitle");

  /* Slice centers: 30, 90, 150, 210, 270, 330 */
  const phases = [
    { name:"Planning & Analysis",     angle:30,  link:"https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Lists/Planning%20%20Analysis/AllItems.aspx" },
    { name:"Design",                  angle:90,  link:"https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Lists/Design/AllItems.aspx" },
    { name:"Implementation",          angle:150, link:"https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Lists/Implementation/AllItems.aspx" },
    { name:"Testing & Integration",   angle:210, link:"https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Lists/Testing%20%20Integration/AllItems.aspx" },
    { name:"Deployment & Operations", angle:270, link:"https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Lists/Deployment%20%20Operations/AllItems.aspx" },
    { name:"Maintenance",             angle:330, link:"https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Lists/Maintenance/AllItems.aspx" }
  ];

  /* Minimal hover content: just the phase name to keep things clean */
  function hoverContent(name){
    return `<strong>${name}</strong>`;
  }

  /** Navigation (new tab) */
  function openLink(url){
    if (!url) return;
    window.open(url, "_blank", "noopener,noreferrer");
  }

  /** Place labels with dynamic geometry */
  function placeLabels(){
    wheelEl.querySelectorAll(".phase-label").forEach(n => n.remove());

    const cs = getComputedStyle(document.documentElement);
    const labelSize  = parseFloat(cs.getPropertyValue('--label-size'));
    const centerSize = parseFloat(cs.getPropertyValue('--center-size'));
    const wheelRect  = wheelEl.getBoundingClientRect();
    const wheelW     = wheelRect.width;
    const wheelH     = wheelRect.height;

    const radiusOuter = Math.min(wheelW, wheelH) / 2;
    const center      = { x: wheelW / 2, y: wheelH / 2 };

    const innerEdge   = centerSize / 2;
    const outerEdge   = radiusOuter - (labelSize / 2) - 6;
    const labelRadius = (innerEdge + outerEdge) / 2;

    phases.forEach(p=>{
      const el = document.createElement("div");
      el.className = "phase-label";
      el.textContent = p.name;

      const rad = (p.angle - 90) * Math.PI/180;
      const x = center.x + labelRadius * Math.cos(rad);
      const y = center.y + labelRadius * Math.sin(rad);

      el.style.left = `calc(${x}px - var(--label-size)/2)`;
      el.style.top  = `calc(${y}px - var(--label-size)/2)`;

      /* Hover UI (animated fade/slide) */
      el.onmouseenter = () => {
        hoverPanel.innerHTML = hoverContent(p.name);
        const r = el.getBoundingClientRect();
        let left = r.right + 15;
        let top  = r.top - 5;

        const vw = window.innerWidth;
        const panelRect = hoverPanel.getBoundingClientRect();

        if (left + panelRect.width > vw - 10) left = r.left - panelRect.width - 15;
        hoverPanel.style.left = left + "px";
        hoverPanel.style.top  = top  + "px";

        hoverPanel.classList.add("visible");
      };
      el.onmouseleave = () => {
        hoverPanel.classList.remove("visible");
        setTimeout(()=>{ hoverPanel.style.display = "none"; }, 1); // allow transition
      };

      /* Click: update right panel title + open repo */
      el.onclick = () => {
        infoTitleEl.textContent = p.name;
        openLink(p.link);
      };

      wheelEl.appendChild(el);
    });
  }

  window.addEventListener('load', placeLabels);
  window.addEventListener('resize', placeLabels);
  </script>

  <footer>ICT-India | SDLC Hub | 2025</footer>
</body>
</html>
