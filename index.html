<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ICT-India AI-SDLC Hub — Final (Stable Auto-Center)</title>

<style>
:root{
  --wheel-size: 560px;
  --label-size: 102px;
  --center-size: 170px;
}

body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at center,#ffffff 0%,#eef4fa 100%);
  color:#1b1b1b;
}

.topbar{
  background:#002C5F;
  color:#fff;
  padding:12px 20px;
  font-weight:600;
}

.container{
  display:grid;
  grid-template-columns:1fr 340px;
  gap:24px;
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
}

.wheel-wrap{
  position:relative;
  background:#fff;
  border-radius:16px;
  padding:22px;
  box-shadow:0 6px 22px rgba(0,0,0,0.05);
  display:flex;
  justify-content:center;
  align-items:center;
}

.wheel{
  position:relative;
  width:var(--wheel-size);
  height:var(--wheel-size);
  border-radius:50%;
  background:conic-gradient(
    #2B5F90 0deg 60deg,
    #B8792F 60deg 120deg,
    #BB4C46 120deg 180deg,
    #D8B441 180deg 240deg,
    #3B9A95 240deg 300deg,
    #6656E6 300deg 360deg
  );
  box-shadow: inset 0 26px 50px rgba(255,255,255,0.06),
              inset 0 -18px 36px rgba(0,0,0,0.035);
}

.center{
  position:absolute;
  width:var(--center-size);
  height:var(--center-size);
  left:calc(50% - var(--center-size)/2);
  top:calc(50% - var(--center-size)/2);
  border-radius:50%;
  background:linear-gradient(145deg,#004e86,#003b63,#002a4a);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  z-index:1000;
  font-size:17px;
}

.phase-label{
  position:absolute;
  width:var(--label-size);
  height:var(--label-size);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px;
  color:#fff;
  font-weight:700;
  background:rgba(255,255,255,0.2);
  border:1.4px solid rgba(255,255,255,0.42);
  text-align:center;
  line-height:1.08;
  font-size:13px;
  box-shadow:0 6px 14px rgba(0,0,0,0.14);
  transition:transform .15s ease;
}

.phase-label:hover{
  transform:scale(1.06);
}

#hover-panel{
  position:fixed;
  display:none;
  background:#fff;
  padding:12px 14px;
  border-radius:8px;
  box-shadow:0 8px 26px rgba(0,0,0,0.12);
  font-size:13px;
  z-index:2000;
}

.info-box{
  background:#fff;
  padding:18px 20px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.05);
  line-height:1.55;
  font-size:14px;
}

.info-box a{
  color:#005A9E;
  text-decoration:none;
  font-weight:600;
}

footer{
  margin-top:40px;
  text-align:center;
  color:#666;
  font-size:13px;
}
</style>
</head>

<body>

<div class="topbar">ICT-India AI-SDLC Hub</div>
<div id="hover-panel"></div>

<div class="container">
  <div class="wheel-wrap">
    <div class="wheel" id="wheel"></div>
    <div class="center">SDLC Repository</div>
  </div>

  <div class="info-box">
    The ICT-India SDLC Repository provides a centralized space…
    <br><br>
    Click any repository on the wheel to navigate to its library and manage content.
  </div>
</div>

<footer>ICT-India | AI-SDLC Hub | 2025</footer>

<!-- START FINAL SCRIPT -->
<script>
window.addEventListener("DOMContentLoaded", function(){

console.log("SDLC wheel (stable auto-center) loaded.");

// phase definitions
const phases = [
  { name:"Planning & Analysis", angle:15,  color:"#2B5F90" },
  { name:"Design", angle:85,  color:"#B8792F" },
  { name:"Implementation", angle:160, color:"#BB4C46" },
  { name:"Testing & Integration", angle:220, color:"#D8B441" },
  { name:"Deployment & Operations", angle:285, color:"#3B9A95" },
  { name:"Maintenance", angle:325, color:"#6656E6" }
];

// Micro-nudges (final tuned)
const nudges = {
  "Planning & Analysis":      { rx:-6,  ry:6 },
  "Design":                   { rx:0,   ry:0 },
  "Implementation":           { rx:-8,  ry:-18 },
  "Testing & Integration":    { rx:3,   ry:-4 },
  "Deployment & Operations":  { rx:10,  ry:-6 },
  "Maintenance":              { rx:6,   ry:4 }
};

const wheelEl = document.getElementById("wheel");
const hoverPanel = document.getElementById("hover-panel");

function place(){
  if(!wheelEl) return console.warn("Wheel missing!");
  document.querySelectorAll(".phase-label").forEach(n=>n.remove());

  const rect = wheelEl.getBoundingClientRect();
  const cx = rect.width/2;
  const cy = rect.height/2;

  const cssWheel = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--wheel-size"));
  const cssLabel = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--label-size"));

  const scale = rect.width / cssWheel;
  const labelSize = Math.round(cssLabel * scale);
  const radius = rect.width * 0.43;  // stable radius

  phases.forEach(p => {
    const el = document.createElement("div");
    el.className = "phase-label";
    el.style.width = labelSize + "px";
    el.style.height = labelSize + "px";
    el.style.background = `rgba(255,255,255,0.22)`;
    el.innerHTML = (p.name==="Implementation" ? p.name.replace(/\s+/g,"&nbsp;") : p.name);

    const n = nudges[p.name] || {rx:0,ry:0};
    const theta = (p.angle-90) * Math.PI/180;

    const x = cx + (radius + n.rx) * Math.cos(theta);
    const y = cy + (radius + n.rx) * Math.sin(theta) + n.ry;

    el.style.left = (x - labelSize/2) + "px";
    el.style.top  = (y - labelSize/2) + "px";

    wheelEl.appendChild(el);
  });
}

window.addEventListener("resize", place);
place();

});
</script>
<!-- END FINAL SCRIPT -->

</body>
</html>
