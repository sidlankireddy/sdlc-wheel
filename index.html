<style>
  :root {
    --sp-blue: #0078d4;
    --sp-blue-dark: #004578;
    --sp-gray-bg: #f3f2f1;
    --sp-font: "Segoe UI", "Segoe UI Web (West European)", Arial, sans-serif;
  }

  body {
    margin: 0;
    font-family: var(--sp-font);
    background: linear-gradient(180deg, var(--sp-gray-bg) 0%, #e1e1e1 100%);
    color: #323130;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ===== Header ===== */
  header {
    background: var(--sp-blue);
    color: white;
    padding: 12px 28px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .header-left {
    display: flex;
    align-items: center;
  }

  .header-left img {
    height: 38px;
    width: auto;
    margin-right: 10px;
  }

  .header-left h1 {
    font-size: 20px;
    font-weight: 500;
    margin: 0;
  }

  /* ===== Layout ===== */
  main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex: 1;
    padding: 40px 20px;
    gap: 40px;
  }

  .wheel-section {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .wheel-container {
    width: 520px;
    height: 520px;
    position: relative;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  path {
    stroke: #fff;
    stroke-width: 2px;
    transition: transform 0.25s ease, filter 0.25s ease;
    cursor: pointer;
  }

  path:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 8px rgba(0,120,212,0.5));
  }

  .center-circle {
    fill: var(--sp-blue);
    stroke: var(--sp-blue-dark);
    stroke-width: 3px;
  }

  text {
    fill: #fff;
    font-size: 14px;
    font-weight: 600;
    text-anchor: middle;
    pointer-events: none;
  }

  /* ===== Tooltip ===== */
  .tooltip {
    position: absolute;
    background: #ffffffee;
    color: #323130;
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 14px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    opacity: 0;
    transition: opacity 0.2s ease, transform 0.2s ease;
    pointer-events: none;
    transform: translateY(8px);
    border: 1px solid #e1dfdd;
  }

  .tooltip.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* ===== Side Panel ===== */
  .side-panel {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 20px 25px;
    max-width: 300px;
    height: fit-content;
  }

  .side-panel h2 {
    font-size: 18px;
    color: var(--sp-blue);
    margin-top: 0;
  }

  .side-panel ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .side-panel li {
    margin: 10px 0;
  }

  .side-panel a {
    color: #0078d4;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }

  .side-panel a:hover {
    color: #004578;
    text-decoration: underline;
  }

  .about-link {
    display: inline-block;
    margin-top: 18px;
    background: var(--sp-blue);
    color: #fff;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.3s;
  }

  .about-link:hover {
    background: var(--sp-blue-dark);
  }

  footer {
    background: var(--sp-gray-bg);
    padding: 16px;
    text-align: center;
    font-size: 13px;
    color: #605e5c;
  }

  @media (max-width: 900px) {
    main {
      flex-direction: column;
      align-items: center;
    }
    .side-panel {
      max-width: 90%;
    }
  }
</style>
</head>

<script>
const tooltip = document.getElementById("tooltip");
document.querySelectorAll("path").forEach(slice => {
  slice.addEventListener("mousemove", e => {
    tooltip.innerText = slice.dataset.tip;
    tooltip.classList.add("show");
    let left = e.pageX + 20;
    let top = e.pageY - 40;
    const rect = tooltip.getBoundingClientRect();
    if (left + rect.width > window.innerWidth - 20) left = e.pageX - rect.width - 20;
    if (top < 10) top = e.pageY + 20;
    tooltip.style.left = left + "px";
    tooltip.style.top = top + "px";
  });
  slice.addEventListener("mouseleave", () => tooltip.classList.remove("show"));
});
</script>
