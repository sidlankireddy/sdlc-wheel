<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDLC Hub | ICT India AI SDLC</title>

<style>
  /* ===== Global Styling ===== */
  body {
    margin: 0;
    font-family: "Segoe UI", "Segoe UI Web (West European)", Arial, sans-serif;
    background: linear-gradient(180deg, #f3f2f1 0%, #dfe2e6 100%);
    color: #323130;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ===== Header ===== */
  header {
    background: #0078d4;
    color: white;
    padding: 14px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  header h1 {
    font-size: 20px;
    font-weight: 500;
    margin: 0;
  }

  header img {
    height: 32px;
    width: 32px;
    margin-right: 10px;
  }

  .header-left {
    display: flex;
    align-items: center;
  }

  /* ===== Wheel Container ===== */
  .content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
  }

  .wheel-container {
    position: relative;
    width: 520px;
    height: 520px;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  /* ===== Wheel & Slice Styling ===== */
  path {
    stroke: #f3f2f1;
    stroke-width: 2px;
    transition: transform 0.3s ease, filter 0.3s ease;
    cursor: pointer;
  }

  path:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 8px rgba(0, 120, 212, 0.6));
  }

  .center-circle {
    fill: #0078d4;
    stroke: #106ebe;
    stroke-width: 3px;
  }

  text {
    font-weight: 600;
    fill: #fff;
    text-anchor: middle;
    pointer-events: none;
  }

  /* ===== Tooltip ===== */
  .tooltip {
    position: absolute;
    background: #ffffffee;
    color: #323130;
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 14px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    opacity: 0;
    transition: opacity 0.2s ease, transform 0.2s ease;
    pointer-events: none;
    transform: translateY(8px);
    border: 1px solid #e1dfdd;
  }

  .tooltip.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* ===== Info Card ===== */
  .info-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 20px 30px;
    margin-top: 40px;
    max-width: 600px;
    text-align: center;
  }

  .info-card h2 {
    color: #0078d4;
    margin-bottom: 10px;
  }

  .info-card p {
    color: #605e5c;
    font-size: 15px;
    margin: 0;
  }

  @media (max-width: 600px) {
    .wheel-container {
      width: 360px;
      height: 360px;
    }

    .info-card {
      width: 90%;
    }
  }
</style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Microsoft_Office_SharePoint_%282019â€“present%29.svg" alt="Logo">
    <h1>ICT India AI SDLC Hub</h1>
  </div>
</header>

<div class="content">
  <div class="wheel-container">
    <div id="tooltip" class="tooltip"></div>
    <svg viewBox="0 0 600 600">
      <defs>
        <linearGradient id="p1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#0078d4"/>
          <stop offset="100%" stop-color="#004578"/>
        </linearGradient>
        <linearGradient id="p2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#009688"/>
          <stop offset="100%" stop-color="#00695c"/>
        </linearGradient>
        <linearGradient id="p3" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#107c10"/>
          <stop offset="100%" stop-color="#004b1c"/>
        </linearGradient>
        <linearGradient id="p4" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffaa44"/>
          <stop offset="100%" stop-color="#d47f00"/>
        </linearGradient>
        <linearGradient id="p5" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ff8c00"/>
          <stop offset="100%" stop-color="#e37200"/>
        </linearGradient>
        <linearGradient id="p6" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#d83b01"/>
          <stop offset="100%" stop-color="#a4262c"/>
        </linearGradient>
      </defs>

      <!-- Donut slices -->
      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Planning%20%20Analysis/Forms/AllItems.aspx" target="_blank">
        <path d="M300,300 L300,70 A230,230 0 0,1 520,190 Z" fill="url(#p1)" data-tip="ðŸ§  Planning & Analysis: Define objectives and feasibility."/>
      </a>

      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Lists/Design%20Accelerators/AllItems.aspx" target="_blank">
        <path d="M300,300 L520,190 A230,230 0 0,1 520,410 Z" fill="url(#p2)" data-tip="ðŸŽ¨ Design: Create system architecture and UI models."/>
      </a>

      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Implementation%20Accelerators/Forms/AllItems.aspx" target="_blank">
        <path d="M300,300 L520,410 A230,230 0 0,1 300,530 Z" fill="url(#p3)" data-tip="âš™ï¸ Implementation: Develop and integrate the solution."/>
      </a>

      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Testing%20%20Integration/Forms/AllItems.aspx" target="_blank">
        <path d="M300,300 L300,530 A230,230 0 0,1 80,410 Z" fill="url(#p4)" data-tip="ðŸ§ª Testing & Integration: Validate quality and functionality."/>
      </a>

      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Deployment%20%20Operations%20Accelerators/Forms/AllItems.aspx" target="_blank">
        <path d="M300,300 L80,410 A230,230 0 0,1 80,190 Z" fill="url(#p5)" data-tip="ðŸš€ Deployment: Launch and verify production readiness."/>
      </a>

      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Maintenance/Forms/AllItems.aspx" target="_blank">

      </a>

      <!-- Center Circle -->
      <circle class="center-circle" cx="300" cy="300" r="85"></circle>
      <text x="300" y="290" font-size="24">SDLC</text>
      <text x="300" y="320" font-size="16">Phases</text>

      <!-- Labels -->
      <text x="400" y="110" font-size="13">1. Planning & Analysis</text>
      <text x="515" y="300" font-size="13">2. Design</text>
      <text x="400" y="500" font-size="13">3. Implementation</text>
      <text x="200" y="500" font-size="13">4. Testing & Integration</text>
      <text x="85" y="300" font-size="13">5. Deployment</text>
      <text x="200" y="110" font-size="13">6. Maintenance</text>
    </svg>
  </div>

  <div class="info-card">
    <h2>Interactive SDLC Wheel</h2>
    <p>Hover over or click on any phase to explore its corresponding SharePoint library and related accelerators.</p>
  </div>
</div>

<script>
const tooltip = document.getElementById("tooltip");

document.querySelectorAll("path").forEach((slice) => {
  slice.addEventListener("mousemove", (e) => {
    tooltip.innerText = slice.dataset.tip;
    tooltip.classList.add("show");

    let left = e.pageX + 20;
    let top = e.pageY - 40;

    const rect = tooltip.getBoundingClientRect();
    if (left + rect.width > window.innerWidth - 20) {
      left = e.pageX - rect.width - 20;
    }
    if (top < 10) top = e.pageY + 20;

    tooltip.style.left = left + "px";
    tooltip.style.top = top + "px";
  });

  slice.addEventListener("mouseleave", () => {
    tooltip.classList.remove("show");
  });
});
</script>

</body>
</html>
