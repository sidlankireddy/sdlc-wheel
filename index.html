<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDLC Interactive Wheel</title>

  <style>
    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .sdlc-container {
      width: 600px;
      height: 600px;
      position: relative;
    }

    .sdlc-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    path {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    path:hover {
      filter: brightness(1.2);
      stroke: white;
      stroke-width: 3;
    }

    text {
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }

    circle {
      cursor: default;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="sdlc-container">
    <svg viewBox="0 0 600 600" class="sdlc-wheel">
      
      <!-- 1. Planning & Analysis -->
      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Planning%20%20Analysis/Forms/AllItems.aspx" target="_blank">
        <path d="M300,300 L300,40 A260,260 0 0,1 540,200 Z" fill="#D32F2F"></path>
      </a>
      <!-- 2. Design -->
      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Lists/Design%20Accelerators/AllItems.aspx" target="_blank">
        <path d="M300,300 L540,200 A260,260 0 0,1 480,460 Z" fill="#1976D2"></path>
      </a>
      <!-- 3. Implementation -->
      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Implementation%20Accelerators/Forms/AllItems.aspx" target="_blank">
        <path d="M300,300 L480,460 A260,260 0 0,1 120,460 Z" fill="#009688"></path>
      </a>
      <!-- 4. Testing & Integration -->
      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Testing%20%20Integration/Forms/AllItems.aspx" target="_blank">
        <path d="M300,300 L120,460 A260,260 0 0,1 60,200 Z" fill="#F57C00"></path>
      </a>
      <!-- 5. Deployment -->
      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Deployment%20%20Operations%20Accelerators/Forms/AllItems.aspx" target="_blank">
        <path d="M300,300 L60,200 A260,260 0 0,1 300,40 Z" fill="#FFA000"></path>
      </a>
      <!-- 6. Maintenance -->
      <a href="https://shiftup.sharepoint.com/sites/ICT-India-AI-SDLC-Hub/Maintenance/Forms/AllItems.aspx" target="_blank">
        <path d="M300,300 L300,40 A260,260 0 0,0 60,200 Z" fill="#C2185B"></path>
      </a>

      <!-- Center Circle -->
      <circle cx="300" cy="300" r="90" fill="#212121"></circle>
      <text x="300" y="295" text-anchor="middle" fill="white" font-size="24" font-weight="600">SDLC</text>
      <text x="300" y="320" text-anchor="middle" fill="white" font-size="18">Phases</text>

      <!-- Labels -->
      <text x="430" y="80" text-anchor="middle" fill="white" font-weight="600" font-size="15">1. Planning & Analysis</text>
      <text x="520" y="250" text-anchor="middle" fill="white" font-weight="600" font-size="15">2. Design</text>
      <text x="420" y="480" text-anchor="middle" fill="white" font-weight="600" font-size="15">3. Implementation</text>
      <text x="180" y="480" text-anchor="middle" fill="white" font-weight="600" font-size="15">4. Testing & Integration</text>
      <text x="100" y="250" text-anchor="middle" fill="white" font-weight="600" font-size="15">5. Deployment</text>
      <text x="180" y="80" text-anchor="middle" fill="white" font-weight="600" font-size="15">6. Maintenance</text>
    </svg>
  </div>
</body>
</html>
